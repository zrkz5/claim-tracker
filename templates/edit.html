<!DOCTYPE html>
<html>
<head>
    <title>Edit Claim</title>
</head>
<body>
    <h1>Edit Claim</h1>
    <form method="POST">
        <label>Claim ID: <input type="text" name="claim_id" value="{{ claim.claim_id }}" required></label><br><br>
        <label>Patient Name: <input type="text" name="patient_name" value="{{ claim.patient_name }}" required></label><br><br>
        <label>DOA: <input type="date" name="doa" value="{{ claim.doa }}" required></label><br><br>
        <label>DOD: <input type="date" name="dod" value="{{ claim.dod }}" required></label><br><br>
        <label>Claim Amount: <input type="number" name="claim_amount" value="{{ claim.claim_amount }}" required></label><br><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back to list</a>
</body>
</html>
